<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Join Screen -->
    <section id="join-screen" class="card">
      <h1 class="title">🎮 Number Guessing Game</h1>
      <div class="avatar">👤</div>

      <div class="form-group">
        <label>Tên người chơi</label>
        <input type="text" id="username" placeholder="Nhập tên của bạn" maxlength="20" />
      </div>

      <div class="form-group">
        <label>Mã phòng</label>
        <input type="text" id="room" placeholder="Nhập mã phòng" maxlength="30" />
      </div>

      <div class="form-group hidden" id="password-group">
        <label>Mật khẩu phòng</label>
        <input type="password" id="room-password" placeholder="Nhập mật khẩu" />
      </div>

      <div class="btn-group">
        <button id="createBtn" class="btn primary">🏠 Tạo phòng</button>
        <button id="joinBtn" class="btn success">🚪 Tham gia</button>
      </div>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <button id="showRoomsBtn" class="btn secondary">📋 Xem phòng có sẵn</button>

      <div id="join-status" class="status"></div>

      <!-- Available Rooms Modal -->
      <div id="rooms-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>📋 Phòng có sẵn</h3>
            <button id="closeRoomsBtn" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div id="rooms-list" class="rooms-list">
              <!-- Rooms will be populated here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Create Room Modal -->
      <div id="create-room-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>🏠 Tạo phòng mới</h3>
            <button id="closeCreateBtn" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên phòng</label>
              <input type="text" id="room-name" placeholder="Nhập tên phòng" maxlength="50" />
            </div>
            <div class="form-group">
              <label>Mã phòng (tùy chọn)</label>
              <input type="text" id="custom-room-id" placeholder="Để trống để tự động tạo" maxlength="30" />
            </div>
            <div class="form-group">
              <label>Số người chơi tối đa</label>
              <select id="max-players">
                <option value="5">5 người</option>
                <option value="10" selected>10 người</option>
                <option value="15">15 người</option>
                <option value="20">20 người</option>
              </select>
            </div>
            <div class="form-group">
              <label>Mật khẩu (tùy chọn)</label>
              <input type="password" id="create-password" placeholder="Để trống nếu không cần" />
            </div>
            <div class="btn-group">
              <button id="confirmCreateBtn" class="btn primary">✅ Tạo phòng</button>
              <button id="cancelCreateBtn" class="btn secondary">❌ Hủy</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Game Screen -->
    <section id="game-screen" class="hidden">
      <!-- Game Header -->
      <div id="game-header" class="game-header">
        <div class="header-left">
          <div class="room-info">
            <span class="room-label">🏠 Phòng:</span>
            <span id="room-name-display" class="room-name">--</span>
            <button id="copy-room-btn" class="btn-icon" title="Copy mã phòng">📋</button>
          </div>
          <div class="round-info">
            <span class="round-label">🎯 Vòng:</span>
            <span id="round-number">1</span>
          </div>
        </div>
        
        <div class="header-center">
          <div class="game-status">
            <span id="game-status-text">Đang chờ...</span>
          </div>
        </div>

        <div class="header-right">
          <div class="countdown-box">
            <span class="countdown-icon">⏳</span>
            <span id="countdown">--</span>
          </div>
          <button id="leave-room-btn" class="btn danger">🚪 Rời phòng</button>
        </div>
      </div>

      <div class="container">
        <!-- Chat Panel -->
        <aside class="panel chat-panel">
          <div class="panel-header">
            <h2>💬 Chat</h2>
            <span id="online-count" class="online-count">0 người</span>
          </div>
          <div class="chat-box" id="chat-box"></div>
          <div class="chat-input">
            <input type="text" id="chat-msg" placeholder="Nhập tin nhắn..." maxlength="200" />
            <button class="btn primary" id="send-chat">Gửi</button>
          </div>
        </aside>

        <!-- Game Area -->
        <main class="panel game-area">
          <div class="game-header-info">
            <div class="range-info">
              <span class="range-label">🎯 Đoán số từ</span>
              <span id="range-start">1</span>
              <span class="range-separator">đến</span>
              <span id="range-end">100</span>
            </div>
            <div class="guess-count">
              <span class="guess-label">📊 Lần đoán:</span>
              <span id="total-guesses">0</span>
            </div>
          </div>

          <div class="guess-display">
            <div class="guess-box">
              <span id="guess-symbol">?</span>
            </div>
            <div class="guess-hint" id="guess-hint">
              Hãy đoán số trong khoảng trên
            </div>
          </div>

          <div class="guess-input-area">
            <input type="number" id="guess-input" placeholder="Nhập số cần đoán" min="1" max="100" />
            <button class="btn success" id="guess-btn">🎯 Đoán</button>
          </div>

          <div id="result" class="result-message"></div>

          <div class="game-controls">
            <button id="reset-room-btn" class="btn warning hidden">🔄 Reset phòng</button>
          </div>
        </main>

        <!-- Leaderboard Panel -->
        <aside class="panel leaderboard-panel">
          <div class="panel-header">
            <h2>🏆 Bảng điểm</h2>
            <button id="refresh-scores-btn" class="btn-icon" title="Làm mới">🔄</button>
          </div>
          <div class="leaderboard-content">
            <ul id="leaderboard-list"></ul>
          </div>
        </aside>
      </div>
    </section>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
