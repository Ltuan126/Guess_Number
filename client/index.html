<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional minimal styles so layout looks okay even without style.css */
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0;}
    .hidden{display:none}
    .container{display:grid;grid-template-columns:1fr 2fr 1fr;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .title{margin:0 0 10px}
    .btn{cursor:pointer;border:0;border-radius:10px;padding:10px 14px}
    .btn.primary{background:#3b82f6;color:#fff}
    .btn.success{background:#10b981;color:#083344}
    .btn-group{display:flex;gap:8px}
    .form-group{margin:12px 0}
    .chat-box{height:260px;overflow:auto;background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:8px}
    .chat-input{display:flex;gap:8px;margin-top:8px}
    .chat input{flex:1}
    .game{display:flex;flex-direction:column;gap:10px;align-items:center}
    .guess-box{width:120px;height:120px;background:#0b1220;border:2px dashed #334155;border-radius:16px;display:grid;place-items:center;font-size:48px}
    .guess-input{display:flex;gap:8px}
    .leaderboard ul{list-style:none;margin:0;padding:0}
    .leaderboard li{display:flex;justify-content:space-between;border:1px solid #1f2937;background:#0b1220;margin:6px 0;padding:8px;border-radius:8px}
    input, .chat input{background:#0b1220;border:1px solid #334155;border-radius:10px;padding:10px;color:#e2e8f0;width:100%}
    label{display:block;margin-bottom:6px;color:#cbd5e1}
    .avatar{font-size:44px}
    .status{background:#0b1220;border:1px solid #334155;border-radius:10px;padding:12px;margin:12px 0;text-align:center;min-height:20px}
    .status.error{background:#1f2937;border-color:#dc2626;color:#fca5a5}
    .status.success{background:#1f2937;border-color:#059669;color:#6ee7b7}
    .status.info{background:#1f2937;border-color:#2563eb;color:#93c5fd}
    @media (max-width: 1024px){.container{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <!-- Join Screen -->

</html>
