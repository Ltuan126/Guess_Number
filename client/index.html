<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional minimal styles so layout looks okay even without style.css */
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0;}
    .hidden{display:none}
    .container{display:grid;grid-template-columns:1fr 2fr 1fr;gap:16px;max-width:1200px;margin:0 auto;padding:16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:16px}
    .title{margin:0 0 10px}
    .btn{cursor:pointer;border:0;border-radius:10px;padding:10px 14px}
    .btn.primary{background:#3b82f6;color:#fff}
    .btn.success{background:#10b981;color:#083344}
    .btn-group{display:flex;gap:8px}
    .form-group{margin:12px 0}
    .chat-box{height:260px;overflow:auto;background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:8px}
    .chat-input{display:flex;gap:8px;margin-top:8px}
    .chat input{flex:1}
    .game{display:flex;flex-direction:column;gap:10px;align-items:center}
    .guess-box{width:120px;height:120px;background:#0b1220;border:2px dashed #334155;border-radius:16px;display:grid;place-items:center;font-size:48px}
    .guess-input{display:flex;gap:8px}
    .leaderboard ul{list-style:none;margin:0;padding:0}
    .leaderboard li{display:flex;justify-content:space-between;border:1px solid #1f2937;background:#0b1220;margin:6px 0;padding:8px;border-radius:8px}
    input, .chat input{background:#0b1220;border:1px solid #334155;border-radius:10px;padding:10px;color:#e2e8f0;width:100%}
    label{display:block;margin-bottom:6px;color:#cbd5e1}
    .avatar{font-size:44px}
    @media (max-width: 1024px){.container{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <!-- Join Screen -->
  <section id="join-screen" class="card" style="max-width:560px;margin:40px auto;">
    <h1 class="title">Number Guessing Game</h1>
    <div class="avatar">üë§</div>

    <div class="form-group">
      <label for="username">T√™n ng∆∞·ªùi ch∆°i</label>
      <input type="text" id="username" placeholder="" />
    </div>

    <div class="form-group">
      <label for="room">M√£ ph√≤ng (t√πy ch·ªçn)</label>
      <input type="text" id="room" placeholder="vd: phong-1" />
    </div>

    <div class="btn-group">
      <button id="createBtn" class="btn primary">T·∫°o ph√≤ng</button>
      <button id="joinBtn" class="btn success">Tham gia</button>
    </div>
  </section>

  <!-- Game Screen -->
  <section id="game-screen" class="hidden">
    <div class="container">
      <!-- Chat -->
      <aside class="card chat">
        <h2>üí¨ Chat</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
          <input type="text" id="chatMsg" placeholder="Nh·∫≠p tin nh·∫Øn‚Ä¶" />
          <button class="btn primary" id="sendChat">G·ª≠i</button>
        </div>
      </aside>

      <!-- Game Area -->
      <main class="card game">
        <p class="hint">H√£y ƒëo√°n s·ªë t·ª´ 1‚Äì100</p>
        <div class="guess-box">?</n></div>
        <div class="guess-input">
          <input type="number" id="guessInput" placeholder="Nh·∫≠p s·ªë" />
          <button class="btn success" id="guessBtn">ƒêo√°n</button>
        </div>
        <p id="result" class="result" aria-live="polite"></p>
      </main>

      <!-- Leaderboard -->
      <aside class="card leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </aside>
    </div>
  </section>

  <script>
    const joinBtn = document.getElementById("joinBtn");
    const createBtn = document.getElementById("createBtn");
    const joinScreen = document.getElementById("join-screen");
    const gameScreen = document.getElementById("game-screen");

    let socket;
    let username;

    function switchScreen() {
      username = document.getElementById("username").value.trim() || "Kh√°ch";
      const room = document.getElementById("room").value.trim();

      // ·∫®n m√†n h√¨nh join, hi·ªán gameplay
      joinScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");

      // K·∫øt n·ªëi WebSocket
      socket = new WebSocket("ws://localhost:8000/ws" + (room ? `?room=${encodeURIComponent(room)}` : ""));

      socket.onopen = () => {
        // G·ª≠i m·ªôt s·ª± ki·ªán join ƒë·ªÉ server bi·∫øt
        socket.send(JSON.stringify({ type: "join", username, room }));
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "chat") {
          const chatBox = document.getElementById("chatBox");
          const p = document.createElement("p");
          p.innerHTML = `<b>${data.username}:</b> ${data.message}`;
          chatBox.appendChild(p);
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        if (data.type === "leaderboard") {
          const list = document.getElementById("leaderboardList");
          list.innerHTML = "";
          data.scores.forEach((player) => {
            const li = document.createElement("li");
            li.innerHTML = `<span>${player.name}</span><span>${player.points} pts</span>`;
            list.appendChild(li);
          });
        }

        if (data.type === "result") {
          const r = document.getElementById("result");
          r.textContent = data.message;
        }
      };

      socket.onclose = () => {
        const r = document.getElementById("result");
        r.textContent = "‚ùå M·∫•t k·∫øt n·ªëi t·ªõi m√°y ch·ªß.";
      };
    }

    joinBtn.addEventListener("click", switchScreen);
    createBtn.addEventListener("click", switchScreen);

    // G·ª≠i chat
    document.getElementById("sendChat").addEventListener("click", () => {
      const msgInput = document.getElementById("chatMsg");
      const msg = msgInput.value;
      if (msg.trim() !== "" && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "chat", username: username, message: msg }));
        msgInput.value = "";
      }
    });

    // G·ª≠i ƒëo√°n s·ªë
    document.getElementById("guessBtn").addEventListener("click", () => {
      const v = document.getElementById("guessInput").value;
      const guess = parseInt(v, 10);
      if (!Number.isNaN(guess) && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "guess", username: username, number: guess }));
      }
    });

    // Enter ƒë·ªÉ g·ª≠i nhanh
    document.getElementById("chatMsg").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("sendChat").click();
      }
    });
    document.getElementById("guessInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("guessBtn").click();
      }
    });
  </script>
</body>
</html>
